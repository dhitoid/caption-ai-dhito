<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caption AI</title>

  <meta name="theme-color" content="#38bdf8" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --primary: #38bdf8;
      --primary-dark: #0ea5e9;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: linear-gradient(180deg, #f0f9ff, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      color: var(--primary-dark);
    }

    .auth button {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .auth button.primary {
      background: var(--primary);
      color: #fff;
      border: none;
    }

    main {
      max-width: 540px;
      margin: 0 auto;
      padding: 24px 20px;
    }

    h1 { font-size: 26px; margin-bottom: 6px; }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 22px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 25px rgba(15,23,42,.06);
    }

    label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 15px;
      margin-bottom: 14px;
    }

    button.primary {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .result-box {
      background: #f8fafc;
      border-radius: 14px;
      padding: 16px;
      border: 1px dashed var(--border);
      font-size: 15px;
      white-space: pre-line;
      min-height: 90px;
    }

    .copy-btn {
      margin-top: 12px;
      background: #e0f2fe;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      font-weight: 600;
      color: var(--primary-dark);
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 24px 0;
    }
  </style>
</head>
<body>

<header>
  <div class="brand">Caption AI</div>
  <div class="auth">
    <button id="loginBtn" class="primary">Login Google</button>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>
</header>

<main>
  <h1 id="welcome">Buat Caption Otomatis</h1>
  <div class="subtitle">Caption profesional untuk Instagram, WhatsApp, dan TikTok</div>

  <div class="card">
    <label>Platform</label>
    <select id="platform">
      <option>Instagram</option>
      <option>WhatsApp</option>
      <option>TikTok</option>
    </select>

    <label>Produk / Jasa</label>
    <input id="product" placeholder="Contoh: Rumah subsidi" />

    <label>Gaya Bahasa</label>
    <select id="style">
      <option>Soft selling</option>
      <option>Hard selling</option>
      <option>Santai</option>
      <option>Profesional</option>
    </select>

    <button id="generateBtn" class="primary">ðŸš€ Buat Caption</button>
  </div>

  <div class="card">
    <label>Hasil Caption</label>
    <div id="result" class="result-box">â€”</div>
    <button id="copyBtn" class="copy-btn">ðŸ“‹ Salin Caption</button>
  </div>
</main>

<footer>Â© 2026 Caption AI Â· Powered By DHITO</footer>

<!-- JS -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  const loginBtn = document.getElementById('loginBtn')
  const logoutBtn = document.getElementById('logoutBtn')
  const generateBtn = document.getElementById('generateBtn')
  const copyBtn = document.getElementById('copyBtn')

  loginBtn.addEventListener('click', loginGoogle)
  logoutBtn.addEventListener('click', logout)

  generateBtn.addEventListener('click', () => {
    const platform = platformEl.value
    const style = styleEl.value
    const product = productEl.value

    if (!product) return alert('Produk / jasa wajib diisi')

    result.innerText =
`${product}

Solusi praktis yang cocok untuk kamu.
Gaya ${style}, siap dipakai di ${platform}.`
  })

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(result.innerText)
    alert('Caption berhasil disalin!')
  })

  const user = await checkUser()
  if (user) {
    welcome.innerText = 'ðŸ‘‹ Halo, ' + (user.user_metadata.full_name || 'User')
    loginBtn.style.display = 'none'
    logoutBtn.style.display = 'inline-block'
  }
})

const platformEl = document.getElementById('platform')
const styleEl = document.getElementById('style')
const productEl = document.getElementById('product')
const result = document.getElementById('result')
const welcome = document.getElementById('welcome')
</script>

</body>
</html>
