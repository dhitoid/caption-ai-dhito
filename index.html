<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caption AI</title>

  <meta name="theme-color" content="#38bdf8" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --primary: #38bdf8;
      --primary-dark: #0ea5e9;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: linear-gradient(180deg, #f0f9ff, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    header {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      color: var(--primary-dark);
    }

    .auth button {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 14px;
    }

    .auth button.primary {
      background: var(--primary);
      color: #fff;
      border: none;
    }

    /* ===== MAIN ===== */
    main {
      max-width: 540px;
      margin: 0 auto;
      padding: 24px 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 6px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 22px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 25px rgba(15,23,42,.06);
    }

    label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 15px;
      margin-bottom: 14px;
    }

    input::placeholder { color: #94a3b8; }

    button.primary {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
    }

    /* ===== RESULT ===== */
    .result-box {
      position: relative;
      background: #f8fafc;
      border-radius: 14px;
      padding: 16px;
      border: 1px dashed var(--border);
      font-size: 15px;
      white-space: pre-line;
      min-height: 90px;
    }

    .copy-btn {
      margin-top: 12px;
      background: #e0f2fe;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      font-weight: 600;
      color: var(--primary-dark);
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 24px 0;
    }
  </style>
</head>
<body>

<header>
  <div class="brand">Caption AI</div>
  <div class="auth">
    <button id="loginBtn" class="primary" onclick="loginGoogle()">Login Google</button>
    <button id="logoutBtn" onclick="logout()" style="display:none">Logout</button>
  </div>
</header>

<main>
  <h1 id="welcome">Buat Caption Otomatis</h1>
  <div class="subtitle">
    Caption profesional untuk Instagram, WhatsApp, dan TikTok
  </div>

  <div class="card">
    <label>Platform</label>
    <select id="platform">
      <option>Instagram</option>
      <option>WhatsApp</option>
      <option>TikTok</option>
    </select>

    <label>Produk / Jasa</label>
    <input id="product" placeholder="Contoh: Rumah subsidi" />

    <label>Gaya Bahasa</label>
    <select id="style">
      <option>Soft selling</option>
      <option>Hard selling</option>
      <option>Santai</option>
      <option>Profesional</option>
    </select>

    <button class="primary" onclick="generate()">ðŸš€ Buat Caption</button>
  </div>

  <div class="card">
    <label>Hasil Caption</label>
    <div id="result" class="result-box">
      â€”
    </div>
    <button class="copy-btn" onclick="copyCaption()">ðŸ“‹ Salin Caption</button>
  </div>
</main>

<footer>
  Â© 2026 Caption AI Â· Powered By DHITO
</footer>

<script>
function generate() {
  const platform = platform.value
  const product = document.getElementById('product').value
  const style = style.value

  if (!product) {
    alert('Produk / jasa wajib diisi')
    return
  }

  const caption =
`${product}

Solusi praktis yang cocok untuk kamu.
Gaya ${style}, siap dipakai di ${platform}.`

  result.innerText = caption
}

function copyCaption() {
  navigator.clipboard.writeText(result.innerText)
  alert('Caption berhasil disalin!')
}
</script>

<script src="auth.js"></script>
<script>
checkUser().then(user => {
  if (user) {
    document.getElementById('welcome').innerText =
      'ðŸ‘‹ Halo, ' + user.user_metadata.full_name

    loginBtn.style.display = 'none'
    logoutBtn.style.display = 'inline-block'
  }
})
</script>

</body>
</html>
