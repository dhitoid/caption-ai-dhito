<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caption AI</title>
  <meta name="theme-color" content="#0f172a">

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    label {
      font-size: 14px;
      opacity: .8;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    button {
      background: #3b82f6;
      color: #fff;
      font-weight: bold;
    }
    .caption-box {
      white-space: pre-line;
      background: #020617;
      border-radius: 10px;
      padding: 14px;
      min-height: 80px;
    }
  </style>
</head>
<body>
  
<button onclick="loginGoogle()">Login Google</button>
<button onclick="logout()">Logout</button>
<h1>ðŸ“¢ Caption AI</h1>

<div class="card">
  <label>Platform</label>
  <select id="platform">
    <option>Instagram</option>
    <option>WhatsApp</option>
    <option>TikTok</option>
  </select>

  <label>Produk / Jasa</label>
  <input id="product" placeholder="Contoh: Rumah subsidi">

  <label>Gaya Bahasa</label>
  <select id="style">
    <option>Soft selling</option>
    <option>Hard selling</option>
    <option>Santai</option>
    <option>Profesional</option>
  </select>

  <button onclick="generate()">Buat Caption</button>
</div>

<div class="card">
  <label>Hasil Caption</label>
  <div id="result" class="caption-box">
    Caption akan muncul di sini...
  </div>
</div>

<script>
function generate() {
  const platform = document.getElementById('platform').value
  const product = document.getElementById('product').value
  const style = document.getElementById('style').value

  if (!product) {
    alert('Produk harus diisi')
    return
  }

  const caption = `ðŸ“Œ ${product}\n\nCocok banget buat kamu yang lagi cari solusi terbaik.\nGaya: ${style} (${platform})`
  document.getElementById('result').innerText = caption
}
</script>

<script src="auth.js"></script>
<script>
  checkUser().then(user => {
    if (user) {
      document.querySelector('h1').innerText =
        'ðŸ‘‹ Halo, ' + user.user_metadata.full_name
    }
  })
</script>

</body>
</html>
